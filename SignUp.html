<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up</title>
        <style>
            body{
                background: turquoise;
            }
            form{
                text-align: center;
            }
            h1{
                text-align: center;
            }
            #err{
                text-align: center;
                color: red;
            }
           
        </style>
    </head>
    <body>
        <h1 >Sign-Up</h1>
        <form id='form'>
            <label for="username">Enter UserName </label>
            <input type="text" id="username">
            <br/>
            <br/>
            <label for="email">Enter Email-Id</label>
            <input type="email" id="email">
            <br/>
            <br/>
            <label for="mobile">Enter MobileNo</label>
            <input type="number" id="mobile">
            <br/>
            <br/>
            <label for="pass"> Enter Password</label>
            <input type="password" id="pass">
            <br/>
            <br/>
            <label for="conpass">Confirm Password</label>
            <input type="password" id="conpass">
            <br/>
            <br/>
            <button onclick="signup()">SignUp</button>

        </form>
        <p id='err'></p>
        <script>
            
           //localStorage.removeItem("username");
            function signup()
            {
               let json={
                   username:'',
                   emailid:'',
                   password:'',
                   mobileno:0

                   
               }
               if(document.getElementById('form').elements[0].value!='' && 
                  document.getElementById('form').elements[1].value!=''&&
                  document.getElementById('form').elements[2].value!='' &&
                  document.getElementById('form').elements[3].value!=''&&
                  document.getElementById('form').elements[4].value!='')
                  {
                      if(document.getElementById('form').elements[3].value===document.getElementById('form').elements[4].value)
                      {
                      json.username=document.getElementById('form').elements[0].value;
                      json.emailid=document.getElementById('form').elements[1].value;
                      json.mobileno=document.getElementById('form').elements[2].value;
                      json.password=document.getElementById('form').elements[3].value
                      
                      localStorage.setItem("username",json.username);
                      localStorage.setItem("emailid",json.emailid);
                      localStorage.setItem("mobileno",json.mobileno);
                      localStorage.setItem("password",json.password)

                   
                    
                   // console.log(type(JSON.stringify(json)))
                   
                      }
                      else{
                          document.getElementById('err').innerHTML='Passwords do not match';
                      }
                  }
                  else{
                      document.getElementById('err').innerHTML='Enter Details';
                  }
            }
        </script>
    </body>
</html>
